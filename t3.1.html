<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T3.1 - Flexbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            flex: 1;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flexbox em Execução</h1>
    </header>
    <main>
        <h2>Bem-vindo ao Flexbox</h2>
        <p>Este é um exemplo de layout usando Flexbox.</p>
    </main>
    <footer>
        <p>&copy; 2025 Meu Site. Frederico Colombo.</p>
    </footer>
    <p><a href="index.html">Voltar à Página Inicial</a></p>
</body>
</html>
